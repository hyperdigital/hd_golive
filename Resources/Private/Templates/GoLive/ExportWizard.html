<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Module" />

<f:section name="Content">
    <h1>
        <f:translate key="LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:export.title" />
    </h1>

    <f:if condition="{siteTitle}">
        <p class="text-muted">{siteTitle}</p>
    </f:if>

    <f:if condition="{activeSession}">
        <p class="text-muted">
            <f:translate key="LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:export.session" />
            {activeSession.title}
        </p>
    </f:if>

    <f:form action="exportPdf" method="post" class="form">
        <f:form.hidden name="site" value="{selectedSite}" />
        <f:form.hidden name="session" value="{activeSession.uid}" />

        <div class="form-check">
            <f:form.checkbox name="includePages" value="1" checked="checked" id="hdgolive-export-pages" class="form-check-input" />
            <label class="form-check-label" for="hdgolive-export-pages">
                <f:translate key="LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:export.include.pages" />
            </label>
        </div>
        <div class="form-check">
            <f:form.checkbox name="includeItems" value="1" checked="checked" id="hdgolive-export-items" class="form-check-input" />
            <label class="form-check-label" for="hdgolive-export-items">
                <f:translate key="LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:export.include.items" />
            </label>
        </div>
        <div class="form-check">
            <f:form.checkbox name="includeNotes" value="1" checked="checked" id="hdgolive-export-notes" class="form-check-input" />
            <label class="form-check-label" for="hdgolive-export-notes">
                <f:translate key="LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:export.include.notes" />
            </label>
        </div>
        <div class="form-group mt-3">
            <label for="hdgolive-export-status">
                <f:translate key="LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:filter.status" />
            </label>
            <f:form.select
                id="hdgolive-export-status"
                name="statusFilter"
                value="{statusFilter}"
                class="form-control"
                options="{
                    all: '{f:translate(key: \"LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:filter.status.all\")}',
                    0: '{f:translate(key: \"LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:status.pending\")}',
                    1: '{f:translate(key: \"LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:status.pass\")}',
                    2: '{f:translate(key: \"LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:status.failed\")}'
                }" />
        </div>
        <div class="form-group mt-3">
            <label for="hdgolive-export-language">
                <f:translate key="LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:filter.language" />
            </label>
            <select id="hdgolive-export-language" name="languageFilter" class="form-control">
                <option value="all">
                    <f:translate key="LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:filter.language.all" />
                </option>
                <f:for each="{languageOptions}" as="languageLabel" key="languageId">
                    <option value="{languageId}" {f:if(condition: languageFilter == languageId, then: 'selected')}>
                        {languageLabel}
                    </option>
                </f:for>
            </select>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary" type="submit">
                <f:translate key="LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:export.submit" />
            </button>
            <f:link.action action="list" arguments="{site: selectedSite, session: activeSession.uid}" class="btn btn-default">
                <f:translate key="LLL:EXT:hd_golive/Resources/Private/Language/locallang.xlf:export.cancel" />
            </f:link.action>
        </div>
    </f:form>
</f:section>

</html>
